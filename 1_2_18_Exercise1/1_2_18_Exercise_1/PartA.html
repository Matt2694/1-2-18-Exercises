<script>
    var amount = prompt("Amount to Convert, DKK to EUR = ", 0);

    function convertDKKtoEUR(_dkk) {
        this.dkk = _dkk;
        result = dkk * 0.134371;
        return result;
    }

    var result = convertDKKtoEUR(amount);

    alert(amount + " DKK is equal to " + result + " EUR");
</script>
